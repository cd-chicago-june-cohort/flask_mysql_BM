<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name='viewport' content="width=device-width initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
   <link rel="stylesheet" href="{{ url_for ('static', filename='styles.css')}}">
   <!--<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
   <script src="SCRIPT SOURCE"></script>-->
   <title>Login & Registration</title>
</head>
<body>
    <div class="container">
        <div class="content">
        <h1>Returning users login here:</h1>
        <div id="login">
            <form class="pure-form pure-form-stacked formbox" action="/login" method="post">
                <input type="text" id="user_email" name="email" placeholder="email">
                <input type="password" id="user_password" name="password" placeholder="password">
                <input type="submit" value="Login" name="login">
            </form>
        </div>
        <hr>
        <div id="register">
            <h1>First time users register here:</h1>
            <form class="pure-form pure-form-stacked formbox" action="/registration" method="post">
                
                
                    <input type="email" id="email" name="email" placeholder="Email">
                    <br>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    <br>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                    <br>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <br>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    <br>
                    <input type="submit" value="Register" id="submit_button">
                
            </form>
        </div>
        <div id="flash_message">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
        </div>
    </div>
    </div>
</body>
</html>
